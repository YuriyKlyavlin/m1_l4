<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta rel="shortcut icon" href="favicon.png">
	<title>CSS Diner Shopping List</title>
	<link href="css/styles.css" rel="stylesheet">
</head>
<body>
	<header>
		<div>
			<h1>
				CSS Diner Shopping List
			</h1>
			<h3>
				Let's go to the mall
			</h3>
		</div>
	</header>
	<main>
		<ul>
			<li>
				<label class="t"><input type="checkbox"><span> A lot of pickles</span><p class="add">for the next lessons about CSS</p></label>
			</li>
			<li>
				<label class="t"><input type="checkbox"><span> 10 apples</span><p class="add">for nore CSS manipulations</p></label>
			</li>
			<li>
				<label class="t"><input type="checkbox"><span> 20 oranges</span><p class="add">because they are awesome</p></label>
			</li>
			<li>
				<label class="t"><input type="checkbox"><span> 13 plates</span><p class="add">fhm...they always disappear</p></label>
			</li>
			<li>
				<label class="t"><input type="checkbox"><span> 15 bentos</span></label>
			</li>
			<li>
				<label class="t"><input type="checkbox"><span> 15 bentos</span><p class="add">for my friends</p></label>
			</li>
		</ul>
		<div id="button">Bon appetit :)</div>
	</main>
</body>
</html>
